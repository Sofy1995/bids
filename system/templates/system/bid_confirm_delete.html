{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Bid</h1>

<p>Are you sure you want to delete the bid: {{ bid }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." />
  <input type="button" value="Нет" onClick="location.href='{% url "bid-detail" bid.pk %}'">
</form>

{% endblock %}
